<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição</title>
    <link rel="stylesheet" href="../css/signin.css">
    <link rel="shortcut icon" href="../logo.png" type="image/x-icon">
</head>
<body class="bodycad">
    <header class="header3" id="header3">
        <img src="../logo.png" alt="">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signin.html">Inscreva-se</a></li>
                <li><a href="page2.html">Sobre</a></li>
            </ul>
        </nav>
    </header>
    <a href="index.html" id="voltar">&leftarrow; Voltar para a tela inicial</a>
    <main class="main3 cadastro" id="main3">
        <img src="..//logo.png" alt="" style="width: 180px;" id="logocad">
        <h1>Inscreva-se</h1>
        <form method="post">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
            <span id="alertaNome"></span>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <span id="alertaEmail"></span>
            <label for="senha1">Senha:</label>
            <input type="password" id="senha1" name="senha1" required>
            <span id="alertaSenha"></span>
            <label for="senhaofc">Confirme a senha:</label>
            <input type="password" id="senhaofc" name="senhaofc" required>
            <span id="alertaSenhaofc"></span>
            <button type="button" id="submit" name="submit" onclick="cadastrar()">Inscrever-se</button>
        </form>
    </main>
    <footer class="foot3" id="foot3">

    </footer>
    <script src="cadastro.js"></script>
