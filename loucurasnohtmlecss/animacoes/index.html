<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demonstração de animações com CSS</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="cllr.css" >
</head>
<body>
    <div id="color"></div>


    <div id="slider">
        <div id="slides">
            <input type="radio" name="r" id="r1">
            <input type="radio" name="r" id="r2">
            <input type="radio" name="r" id="r3">
            <input type="radio" name="r" id="r4">
            <input type="radio" name="r" id="r5">
            <input type="radio" name="r" id="r6">

            <div class="slide first">
                <img src="imgs/psg1.jfif" alt="Imagem 1">
            </div>
            <div class="slide">
                <img src="imgs/psg2.jfif" alt="Imagem 2">
            </div>
            <div class="slide">
                <img src="imgs/psg3.jfif" alt="Imagem 3">
            </div>
            <div class="slide">
                <img src="imgs/psg4.jfif" alt="Imagem 4">
            </div>
            <div class="slide">
                <img src="imgs/psg5.jfif" alt="Imagem 5">
            </div>
            <div class="slide">
                <img src="imgs/psg6.jfif" alt="Imagem 6">
            </div>

            <div class="auto-nav">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
                <div class="auto-btn6"></div>
            </div>
        </div>
        <div class="nav-manual">
            <label for="r1" class="btn-manual"></label>
            <label for="r2" class="btn-manual"></label>
            <label for="r3" class="btn-manual"></label>
            <label for="r4" class="btn-manual"></label>
            <label for="r5" class="btn-manual"></label>
            <label for="r6" class="btn-manual"></label>
        </div>
    </div>


<div id="spin"><div id="center"></div></div>


    <script>
        let count = 1;
        document.getAnimations("r1").checked = true;
        setInterval(function(){
            mudaImagem();
        },3000)
        function mudaImagem(){
            count++;
            if(count > 6){
                count = 1;
            }
        document.getElementById('r'+count).checked = true;
        }
    </script>
</body>
</html>
