<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha estudantil</title>
    <link rel="stylesheet" href="carteirinha.css">
</head>
<body>
    <main class="main">
        <div class="dne">
            <img src="" alt="">
            <p>Documento <br>Nacional <br>do Estudante</p>
        </div>
        <aside class="foto">
            <p>Produzido por MAX CARD</p>
            <img src="" alt="">
        </aside>
        <div class="infos">

        </div>
        <div class="nome">
            <h4>Nome</h4>
            <p>JOSENILDO PRERIRA RAMOS</p>
        </div>
        <div class="escola">
            <h4>Instituição de Ensino</h4>
            <p>EEEP PROFESSOR CESAR CAMPELO</p>
        </div>
        <div id="ncr">
            <div class="data">
                <h4>Nascimento</h4>
                <p>20/03/2005</p>
            </div>
            <div class="controle">
                <h4>Controle</h4>
                <p>02346123</p>
            </div>
            <div class="remessa">
                <h4>Remessa</h4>
                <p>00012345678901</p>
            </div>
        </div>
        <p id="ufes">UFES</p>
        <div class="cod">
            <p id="cia">CIA</p><p id="ncia">0123456789</p>
            <img id="cb" src="" alt="">
            <img id="qr" src="" alt="">
        </div>
        <div class="cd">
            <p>012345678</p><p>Cód Uso</p>
            <img src="" alt="">
        </div>
        <aside class="es">
            <p>01234567897654321</p><p>MAXCARD / NXP</p>
        </aside>
    </main>
</body>
</html>
