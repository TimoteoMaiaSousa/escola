<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro site com JS!</title>
    <style>
        body {
            background-color: rgb(130, 130, 255);
            color: aliceblue;
            font: normal 20pt Arial;
        }
        h1 {
            color: #ff4400;
        }
        p {
            color: rgb(255, 255, 255);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição. Ufa...</p>
    <script>
        window.alert('Minha primeira mensagem em JS')/*Notificação de confirmação apenas */
        window.confirm('Está gostando de meu JS?')/*Notificação confirmação e cancelamento*/
         window.prompt('Quer aprender também?')/*Notificação onde o cliente pode interagir*/
         var nome = window.prompt('Qual é o seu nome?')
         window.alert('É um grande prazer te conhecer,' + nome +'!')
         
    </script>
</body>
</html>
