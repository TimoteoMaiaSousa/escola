<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número digitado</title>
</head>
<body>
    <script>
        var n = window.prompt('Digite um número entre 0 e 10:')
        if(n >= 0 && n <=10){
            window.alert(`Você digitou ${n}`)
        }
        while(n < 0 || n > 10){
            var n = window.prompt('Digite um número entre 0 e 10:')
            if(n >= 0 && n <=10){
                window.alert(`Você digitou ${n}`)
            }
        }
    </script>
</body>
</html>
